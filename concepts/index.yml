title: Microsoft Graph ドキュメント
metadata:
  title: Microsoft Graph ドキュメント
  description: Microsoft Graph を使用して、数百万ものユーザーのデータを扱う組織やコンシューマーに向けたアプリを作成する方法について説明します。
  services: active-directory
  author: CelesteDG
  manager: mtillman
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 03/20/2019
  ms.author: celested
abstract:
  description: Microsoft Graph は、数百万ものユーザーのデータを扱う組織やコンシューマーに向けたアプリを作成できる、統一されたプログラマビリティ モデルを提供します。 Microsoft Graph REST API を使用すると、Azure Active Directory、Office 365 サービス、Enterprise Mobility and Security サービス、Windows 10 サービス、Dynamics 365 などにあるデータにアクセスできます。 Microsoft Graph API の使用方法の詳細については、ドキュメントを参照してください。
  aside:
    image:
      alt: 
      height: 110
      src: ./images/index/whatsnew-video.png
      width: 250
    title: Microsoft Graph の新機能 (12:39)
    href: https://www.youtube.com/watch?v=3X10r2VVLCg
    width: 250
