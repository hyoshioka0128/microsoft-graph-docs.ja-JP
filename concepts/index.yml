title: Microsoft Graph ドキュメント
metadata:
  title: Microsoft Graph ドキュメント
  description: Microsoft Graph を使用して、数百万ユーザーのデータを操作する組織やコンシューマー向けのアプリを構築する方法を説明します。
  services: active-directory
  author: CelesteDG
  manager: mtillman
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 03/20/2019
  ms.author: celested
abstract:
  description: Microsoft Graph では、何百万ものユーザーのデータを扱う組織やコンシューマー向けのアプリを構築するために使用できる統合プログラミングモデルが提供されています。 Microsoft Graph REST api を使用して、Azure Active Directory、Office 365 サービス、Enterprise Mobility and Security services、Windows 10 services、Dynamics 365 などのデータにアクセスできます。 Microsoft Graph api の使用方法の詳細については、ドキュメントを参照してください。
  aside:
    image:
      alt: 
      height: 110
      src: ./images/index/whatsnew-video.png
      width: 250
    title: Microsoft Graph の新機能 (12:39)
    href: https://www.youtube.com/watch?v=3X10r2VVLCg
    width: 250
